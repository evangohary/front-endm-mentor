<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container__top"></div>

    <div class="container__bottom">
      <div class="container__bottom--text">

        <h1>Order Summary</h1>
      
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
      
          <div class="container__bottom--text--Plan">
            <img src="./images/icon-music.svg" alt="Music Key">
            <div class="container__bottom--text--Plan--mid">
              <h3>
                Annual Plan
              </h3>
                <p>
                  $59.99/year
                </p> 
            </div>
              <a href="">Change</a> 
          </div>
      <div class="container__bottom--text--btn">
        <button class="container__bottom--text--btn-1">
          Proceed to Payment
        </button>
        <button class="container__bottom--text--btn-2 container__bottom--text--btn-1">
          Cancel Order
        </button>
      </div>


      </div>
    </div>
    
  
  </div>
  
</body>
</html>
